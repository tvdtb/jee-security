<html lang="en">
<head>
<!-- Angular Material style sheet -->
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="App" ng-cloak>


	<div ng-controller="Controller" layout="column" ng-cloak
		class="md-inline-form">
		<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		<div>
			<md-input-container> <label>Title</label> <input
				ng-model="user.title"> </md-input-container>
			<md-input-container> <label>Email</label> <input
				ng-model="user.email" type="email"> </md-input-container>
		</div>
		</md-content>
	</div>



	<!-- Angular Material requires Angular.js Libraries -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

	<!-- Your application bootstrap  -->
	<script type="text/javascript">
		angular.module('App', [ 'ngMaterial' ]).controller('Controller',
				function($scope) {
					$scope.user = {
						username : 'Developer',
						password : 'ipsum@lorem.com',
						privateDevice : false
					};
				}).config(
				function($mdThemingProvider) {
					// Configure a dark theme with primary foreground yellow
					$mdThemingProvider.theme('docs-dark', 'default')
							.primaryPalette('yellow').dark();
				});
	</script>

</body>
</html>
